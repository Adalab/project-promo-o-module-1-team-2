<section>
    <h1>Contacto</h1>
    <p>
        Si quieres conocernos mejor, preguntarnos o consultar cualquier duda, rellena el siguiente formulario y un miembro del equipo se pondrá en contacto contigo lo antes posible.
    </p>
</section>

<form action="https://formspree.io/f/xnqlewjv" method="post">
    <label for="completename">Nombre completo *</label>
    <input type="text" id="completename" name="completename" placeholder="Nombre..." required>
    
    <label for="email">Email *</label>
    <input type="email" id="email" name="email" value="nombre.apellidos@mail.com" required
        pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
    <label for="phone">Teléfono </label>
    <input type="tel" id="phone" name="phone" placeholder="Ej: 123456789" pattern="^[0-9]$">
    <label for="textarea">Mensaje * </label>
    <textarea name="textarea" id="textarea" placeholder="¿Qué necesitas?" required></textarea>
    <input type="submit" value="Enviar">
</form>
